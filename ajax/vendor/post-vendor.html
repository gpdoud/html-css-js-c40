<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vendor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/post-vendor.js"></script>
  </head>
  <body>
    <div>
        <span id="page-title">Vendor Create</span> |
        <span><a href="get-vendors.html">Back to list...</a></span>
    </div>
    <table class="table table-sm table-striped">
        <tbody>
            <tr><td>Id</td><td><input id="xid" value="0" readonly></td></tr>
            <tr><td>Code</td><td><input id="xcode" ></td></tr>
            <tr><td>Name</td><td><input id="xname" ></td></tr>
            <tr><td>Address</td><td><input id="xaddress" ></td></tr>
            <tr><td>City</td><td><input id="xcity" ></td></tr>
            <tr><td>State</td><td><input id="xstate" ></td></tr>
            <tr><td>Zip</td><td><input id="xzip" ></td></tr>
            <tr><td>Phone</td><td><input id="xphone" ></td></tr>
            <tr><td>Email</td><td><input id="xemail" ></td></tr>
        </tbody>
    </table>
    <div>
        <button id="save" class="btn btn-primary">Save</button>
    </div>
  </body>
</html>
