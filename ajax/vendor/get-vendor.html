<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vendor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="../css/ajax.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/service-vendor.js"></script>
    <script src="js/get-vendor.js"></script>
  </head>
  <body>
    <div>
        <span id="page-title">Vendor Detail</span> |
        <span><a href="get-vendors.html">Back to list...</a></span>
    </div>
    <table class="table table-sm table-striped">
        <tbody>
            <tr><td>Id</td><td><input id="xid" readonly></td></tr>
            <tr><td>Code</td><td><input id="xcode" readonly></td></tr>
            <tr><td>Name</td><td><input id="xname" readonly></td></tr>
            <tr><td>Address</td><td><input id="xaddress" readonly></td></tr>
            <tr><td>City</td><td><input id="xcity" readonly></td></tr>
            <tr><td>State</td><td><input id="xstate" readonly></td></tr>
            <tr><td>Zip</td><td><input id="xzip" readonly></td></tr>
            <tr><td>Phone</td><td><input id="xphone" readonly></td></tr>
            <tr><td>Email</td><td><input id="xemail" readonly></td></tr>
        </tbody>
    </table>
    <div>
      <button id="delete" class="btn btn-danger">Delete</button>
      <span id="verify"> | 
        <button id="verifyDelete" class="btn btn-danger">Verify Delete</button>
      </span>
    </div>
  </body>
</html>
